<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<div class="container-fluid">

    <form action="" id="trivia">

        <div class="Container-trivia">
            <h2>Dal√≠a's Trivia</h2>
            <div class="question">
                <label for="trivia_amount">Number of Questions:</label>
                <input type="number" name="trivia_amount" id="trivia_amount" class="form-control" min="1" max="50" value="5">
            </div>


            <div class="question">
                <label for="trivia_difficulty">Select category: </label>
                <select name="trivia_category" id="category">
			<option value="0">Any Category</option>
			<option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>		
        </select>
            </div>


            <div class="question">
                <label for="trivia_difficulty">Select Difficulty: </label>
                <select name="trivia_difficulty" id="difficulty">
			<option value="any">Any Difficulty</option>
			<option value="easy">Easy</option>
			<option value="medium">Medium</option>
			<option value="hard">Hard</option>
		</select>
            </div>

            <div class="question">
                <label for="trivia_type">Select type of question: </label>
                <select name="trivia_type" id="type">;
                <option value="any">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>
            </div>

            <input class="boton" type="submit" value="Start" id="start">

        </div>
    </form>


    <form class="preguntas" id="questionsContent">

        <h2 id="preguntaActual"></h2>
        <div class="col-12">
            <button id="1" type="button" onclick="cualesmiID(this)"></button>
            <button id="2" type="button" onclick="cualesmiID(this)"></button></div>
        <div class="col-12"><button id="3" type="button" onclick="cualesmiID(this)"></button>
            <button id="4" type="button" onclick="cualesmiID(this)"></button></div>


        <!--RESPUESTA CORRECTA/INCORRECTO NO SE MUESTRAN HASTA DAR CLICK-->
        <div id="correcto" class="correcto ocultar ">Absolutely right!!!</div>
        <div id="incorrecto" class="incorrecto ocultar ">Incorrect</div>
        <div id="siguiente" class="siguiente" onclick="siguiente()">
            <p>siguiente</p>
        </div>
        <div id="gameover" class="over ocultar">Game over
            <p id="puntuacion"> </p>
            <input class="boton" type="submit" value="Start" id="Reintentar">
        </div>


    </form>
</div>

    <script src="main.js "></script>
</body>

</html>
